<!DOCTYPE html>
<html lang="en">
  <!-------------- Header ----------->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <!-------------- Body ----------->
  <body>
    <header>
      <head class="display-3">Weather Dashboard</head>
    </header>
    <main class="container">
        <section>
            <section class="row">
                  <!--------- Search Box Section ----------->
                <section id="searchbox" class="col-md-3">
                      <!----------- Search ----------->
                    <h4>Search for a City</h4>
                    <div id="search" class="input-group input-group-sm mb-3">
                        <input id="city" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa fa-search"></i></span>
                    </div>
                      <!------ Button List of Cities ------->
                    <div>
                        <div id="allcities">
                        </div>
                    </div>
                </section>
                <!-------Weather Panel Section ----------->
                <section class="col-md-8">
                    <div class="weatherpanel">
                        <h3>City</h3>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p id=indexUV>UV Index: </p> <p class="uv">74</p>
                    </div>
                </section>
            </section>
            <section class="row">
                  <!----- Search box ----------->
                <section id="searchbox" class="col-md-3">
                </section>
                  <!---- 5 Day Forecast Title -------->
                <section id="5daytitle" class="col-md-8">
                <h4>5-Day Forecast:</h4>
                </section>
            </section>

            <section id="forecast" class="row">
                <section id="searchbox" class="col-md-3">
                </section>

                <section class="col-md-9">
                    <!-----First Box------->
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>

                    <!-----Second Box------->
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>
           
                     <!-----Third Box------->
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>

                    <!-----Fourth Box------->
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>

                    <!-----Fifth Box------->
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>
                </section>

            </section>

        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
