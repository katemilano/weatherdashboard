<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <head class="display-3">Weather Dashboard</head>
    </header>
    <main class="container">
        <section>
            <section class="row">
                <section id="searchbox" class="col-md-3">
                    <h4>Search for a City</h4>
                    <div id="search" class="input-group input-group-sm mb-3">
                        <input id="city" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa fa-search"></i></span>
                    </div>
                </section>

                <section class="col-md-8">
                    <div class="weatherpanel">
                        <h3>City</h3>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="uv"></p>
                    </div>
                </section>
            </section>
            <section class="row">
                <section id="searchbox" class="col-md-3">
                </section>

                <section id="5daytitle" class="col-md-8">
                <h4>5-Day Forecast:</h4>
                </section>
            </section>

            <section id="forecast" class="row">
                <section id="searchbox" class="col-md-3">
                </section>

                <section class="col-md-9">
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>
             

             
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>
           

               
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>
               

                
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>
                

              
                    <div class="box">
                        <p class="date">Date</p>
                        <p class="tempF">Temp</p>
                        <p class="humF">Humidity</p>
                    </div>
                </section>

            </section>

            
            




        </section>
      

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
